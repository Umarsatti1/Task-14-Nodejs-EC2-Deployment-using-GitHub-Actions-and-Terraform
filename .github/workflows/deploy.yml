name: Deploy Node.js App (ASG Rolling Refresh)

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: us-west-1
  ASG_NAME: nodejs-app-asg

jobs:
  deploy:
    name: Rolling Deploy via ASG
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          if [ -f package.json ] && grep -q "\"test\":" package.json; then
            npm test
          else
            echo "No tests defined, skipping"
          fi

      - name: Start ASG Instance Refresh
        run: |
          # Trigger the refresh with AutoRollback enabled
          REFRESH_ID=$(aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "$ASG_NAME" \
            --strategy Rolling \
            --preferences '{
              "MinHealthyPercentage": 50,
              "InstanceWarmup": 300,
              "AutoRollback": true
            }' \
            --region "$AWS_REGION" \
            --query 'InstanceRefreshId' --output text)
          
          echo "Refresh started with ID: $REFRESH_ID"
