name: Deploy Node.js App (ASG Rolling Refresh)

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: us-west-1
  ASG_NAME: nodejs-app-asg

jobs:
  deploy:
    name: Rolling Deploy via ASG
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          if [ -f package.json ] && grep -q "\"test\":" package.json; then
            npm test
          else
            echo "No tests defined, skipping"
          fi

      - name: Start ASG Instance Refresh
        run: |
          # 1. Dynamically get the Launch Template Name assigned to the ASG
          LT_NAME=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names "$ASG_NAME" \
            --region "$AWS_REGION" \
            --query 'AutoScalingGroups[0].LaunchTemplate.LaunchTemplateName' \
            --output text)
          
          echo "Detected Launch Template: $LT_NAME"

          # 2. Trigger the refresh using the dynamic name
          REFRESH_ID=$(aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "$ASG_NAME" \
            --strategy Rolling \
            --desired-configuration "{
              \"LaunchTemplate\": {
                \"LaunchTemplateName\": \"$LT_NAME\", 
                \"Version\": \"\$Latest\"
              }
            }" \
            --preferences '{
              "MinHealthyPercentage": 50,
              "InstanceWarmup": 180,
              "AutoRollback": true
            }' \
            --region "$AWS_REGION" \
            --query 'InstanceRefreshId' --output text)
          
          echo "Refresh started with ID: $REFRESH_ID"
